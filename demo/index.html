<!DOCTYPE html>
<html ng-app="Demo">
    <head>
        <meta charset="utf-8">
        <title>SVG Round</title>
        <style>
            .hey { width : 430px; height : 220px; background-color: #F0F0F0; }
        </style>
    </head>
    <body>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/snapsvg/dist/snap.svg-min.js"></script>
        <script src="../node_modules/lodash/index.js"></script>

        <!-- build:jsLibs() ../dist/roundify.min.js -->
            <script src="../src/plugin/roundify.js"></script>
            <script src="../src/plugin/arc.js"></script>
            <script src="../src/plugin/round.js"></script>
            <script src="../src/plugin/legend.js"></script>
            <script src="../src/plugin/main.data.js"></script>
            <script src="../src/directive/roundify.directive.js"></script>
        <!--  endbuild -->

        <script>
            /**
             * Initialisation
             *
             */
            var data = [
                {
                    value : 3210,
                    name  : 'seo',
                    color : 'blue'
                },
                {
                    value : 600,
                    name  : 'sea',
                    color : 'orange'
                },
                {
                    value : 2902,
                    name  : 'direct',
                    color : 'red'
                },
                {
                    value : 1000,
                    name  : 'badass',
                    color : '#bada55'
                }
            ];

            var options = {
                circle : {
                    animation : {
                        type : 'parallel'
                    }
                }
            };

            var app = angular.module( 'Demo', ['svgRoundify'] );
                angular
                    .module('Demo')
                    .controller('DemoController', demoController);

            demoController.$inject = ['$scope'];

            function demoController($scope) {
                $scope.rounddata = {data : data, options : options};
            }
        </script>

        <div ng-controller="DemoController as demoController">
            <svg-roundify config="rounddata" id="hey"></svg-roundify>
        </div>
    </body>
</html>
